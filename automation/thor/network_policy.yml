##
## Many pods need access to dali
##
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dali-server
spec:
  podSelector:
    matchLabels:
      app: dali
  ingress:
  - from:
    - podSelector:
        matchLabels:
          accessDali: "yes"
  egress:
  - to:
    - podSelector:
        matchLabels:
          accessDali: "yes"
---
