##
## Pods that launch k8s jobs need access to k8s API server
##
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-apiserver
spec:
  policyTypes:
  - Egress
  podSelector: {}
  egress:
  - to:
    ports:
    - protocol: TCP
